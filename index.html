<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,400;1,500&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>

</head>

<body>
    <div class="container">
        <h1 class="container__header">Przelicznik walut</h1>
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <p>
                    <label>
                        <span class="form__labelText">Wybierz walutę: </span>
                        <select class="form__field js-currency" name="currency">
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="USD">USD</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Kwota*:</span>
                        <input class=" form__field js-amount" type="number" name="amount"
                            placeholder="Wpisz kwotę w wybranej walucie" min="0,01" step="any" required>
                    </label>
                </p>
            </fieldset>
            <p class="form__paragraphSource">
                Źródło wartości kursu: www.nbp.pl na dzień 24/08/2022
            </p>
            <p>
                <button class="form__button">Przelicz</button>
            </p>
            <p class="form__paragraph">
                Masz <strong class="js-score"> N/A</strong> zł.
            </p>
        </form>
    </div>


</body>

</html>
